backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
    - name: "blog"
      label: "Blog"
      folder: "content/posts"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:

          - label: "Title"
            name: "title"
            widget: "string"

          - label: "Slug"
            name: "slug"
            widget: "string"

          - label: "Publish Date" 
            name: "date" 
            widget: "date" 
            format: "YYYY-MM-DD"

          - label: "Draft" 
            name: "draft" 
            widget: "boolean"
            default: true

          - label: "Show Table of Contents"
            name: "toc"
            widget: "boolean"
            default: false

          - label: "Categories"
            name: "categories"
            widget: "list"

          - label: "Tags"
            name: "tags"
            widget: "list"

          - label: "Featured Images"
            name: "images"
            widget: "list"
            fields:
                - label: "Image"
                  name: "image",
                  widget: "image"
